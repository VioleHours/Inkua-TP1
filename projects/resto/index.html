<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resto - Restaurant</title>
    
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header></header>
    <main>
        <section></section>
        <section></section>

        <!-- Banner -->
        <section id="banner" class="banner">
            <div class="banner-content">
                <div class="content-info">
                    <p class="info-text">Comida casera, saludable y <span class="green">vegana</span>.</p>
                </div>

                <div class="content-show">
                    <button class="show-button">Ver Menú</button>
                    <img src="assets/place.png" alt="Emoji de lugar" class="show-img">
                    <h1 class="show-text">Local cerca</h1>
                </div>

                <div class="content-items">
                    <div class="items-item">
                        <img src="assets/leaf.png" alt="Iocno de una hoja de arbol" class="item-img">
                        <h1 class="item-title">Fresco</h1>
                    </div>

                    <div class="items-item">
                        <img src="assets/rocket.png" alt="Iocno de un cohete" class="item-img">
                        <h1 class="item-title">Rápido</h1>
                    </div>

                    <div class="items-item">
                        <img src="assets/support.png" alt="Iocno de un auricular" class="item-img">
                        <h1 class="item-title">Soporte</h1>
                    </div>
                </div>
            </div>

            <div class="banner-carrousel">
                <img src="assets/carrousel-Banner-1.png" alt="Imagen de comida" class="carrousel-img">
                <div class="carrousel-control">
                    <div class="control-arrow">
                        <img src="assets/arrow-left.png" alt="" class="arrow-img">
                    </div>
                    <div class="control-arrow">
                        <img src="assets/arrow-right.png" alt="" class="arrow-img">
                    </div>
                </div>
            </div>
        </section>
        <!-- End Banner -->

        <!-- Testimonios -->
        <section class="testimonials">
            <h2>Testimonio</h2>
            <h3>Cosumidor Feliz</h3>

            <div class="testimonials__card">
                <img 
                    class="testimonials__carrousel_bg"
                    src="./assets/carrousel_1.png" 
                    alt="Fondo de la seccion, una mesa con dos platos de comida"
                >
                <img class="testimonials__quotes" src="./assets/fa_quote-left.png" alt="Comillas dobles">
                <p>
                    Este es un simple texto de relleno solo esta para rellenar,
                    y mostrar el lugar donde iria un texto real de la pagina cuando este hecha en su totalidad
                </p>
                <h4>Matias Sosa</h4>

                <div id="idTestimonialsBtns" class="testimonials__dots">
                    <button id="idPreviousBtn" class="testimonials__dots__previous" type="button">Anterior</button>
                    <button id="idNextBtn" class="testimonials__dots__next active" type="button">Siguiente</button>
                </div>
            </div>
        </section>
        <!-- Fin de la sección testimonios -->
    </main>
    <footer></footer>
    <script src="./js/carrousel.js"></script>
</body>
</html>
